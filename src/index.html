<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>SPA Like Excel</title>
</head>
<body>
    <div id="app" class="container">

        <div class="excel">

            <div class="excel__header">

                <input type="text" class="excel__header__title-input" value="New Table" aria-label="">

                <div>
                    <div class="button">
                        <span class="material-icons">delete</span>
                    </div>

                    <div class="button">
                        <span class="material-icons">logout</span>
                    </div>
                </div>

            </div>

            <div class="excel__toolbar">

                <div class="button">
                    <span class="material-icons">format_align_left</span>
                </div>

                <div class="button">
                    <span class="material-icons">format_align_center</span>
                </div>

                <div class="button">
                    <span class="material-icons">format_align_right</span>
                </div>

                <div class="button">
                    <span class="material-icons">format_bold</span>
                </div>

                <div class="button">
                    <span class="material-icons">format_italic</span>
                </div>

                <div class="button">
                    <span class="material-icons">format_underlined</span>
                </div>

            </div>

            <div class="excel__formula">

                <div class="excel__formula-info">
                    fx
                </div>

                <div class="excel__formula-input" contenteditable="true" spellcheck="false">

                </div>

            </div>

            <div class="excel__table">

                <div class="excel__table-row">

                    <div class="excel__table__row-info">

                    </div>

                    <div class="excel__table__row-data">

                        <div class="excel__table__row-data-column">
                            A
                        </div>

                        <div class="excel__table__row-data-column">
                            B
                        </div>

                        <div class="excel__table__row-data-column">
                            C
                        </div>

                    </div>

                </div>

                <div class="excel__table-row">

                    <div class="excel__table__row-info">
                        1
                    </div>

                    <div class="excel__table__row-data">
                        <div class="excel__table__row-data-cell selected"></div>
                        <div class="excel__table__row-data-cell"></div>
                        <div class="excel__table__row-data-cell"></div>
                    </div>

                </div>

            </div>

        </div>

    </div>
</body>
</html>
